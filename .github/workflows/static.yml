name: 静态编译

on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - main
  # pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Go 环境
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'  # 适当修改 Go 版本
          check-latest: true

      - name: 静态编译 Go 项目
        run: go build -ldflags '-linkmode external -extldflags "-static -s -w"' -v -o myapp ./main

      - name: 验证是否静态编译
        run: |
          file myapp
          ldd myapp || echo "Binary is statically linked"

      - name: 上传编译产物
        uses: actions/upload-artifact@v4
        with:
          name: static-binary
          path: myapp
