name: 静态编译

on:
  push:
    branches:
      - main
  # pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y gcc-multilib make wget autoconf
          
          # 下载并编译静态 libpcap
          wget http://www.tcpdump.org/release/libpcap-1.10.5.tar.gz
          tar -xzf libpcap-1.10.5.tar.gz
          cd libpcap-1.10.5
          ./autogen.sh
          ./configure --enable-static --disable-shared
          make -j$(nproc)
          sudo make install
          cd ..
          
          # 确保 libpcap.a 存在
          ls -l /usr/local/lib/libpcap.a

      - name: Build static binary
        run: |
          export CGO_ENABLED=1
          export CC=gcc
          export CGO_CFLAGS="-I/usr/local/include"
          export CGO_LDFLAGS="-L/usr/local/lib -lpcap -static"
          
          go build -ldflags '-linkmode external -extldflags "-static -s -w"' -v -o myapp ./main

      - name: 验证是否静态编译
        run: |
          file myapp
          ldd myapp || echo "Binary is statically linked"

      - name: 上传编译产物
        uses: actions/upload-artifact@v4
        with:
          name: static-binary
          path: myapp
